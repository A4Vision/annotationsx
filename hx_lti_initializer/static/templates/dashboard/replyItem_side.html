<div class="replyItem item-<%= id%> side">
	<span class="idAnnotation"><%= id %></span>

	 <div class="replytext field side">
        <%= text %>
    </div>

    <% var date = new Date(updated); %>
    <div class="repliedat field side" title="<% print(date) %>">
        reply made <% print(jQuery.timeago(date)); %> by <span class= "repliedby field side"> <%= user.name %> </span>
    </div>
    
</div>
